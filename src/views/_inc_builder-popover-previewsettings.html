<section id="popover-preview-settings" class="slds-hide slds-popover slds-nubbin_top-right" role="dialog"
aria-labelledby="dialog-heading-id-preview-settings" aria-describedby="dialog-body-id-preview-settings">
    <button class="slds-button slds-button_icon slds-button_icon-small slds-float_right slds-popover__close slds-button_icon" title="Close settings">
      <svg class="slds-button__icon" aria-hidden="true">
        <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#close" />
      </svg>
      <span class="slds-assistive-text">Close dialog</span>
    </button>
    <header class="slds-popover__header">
        <h2 id="dialog-heading-id-10" class="slds-text-heading_small">Preview Settings</h2>
    </header>
    <div class="slds-popover__body" id="dialog-body-id-preview-settings">
        <p>


            <div class="slds-form">
                <div class="slds-form-element slds-p-bottom_small">
                    <legend class="slds-form-element__legend slds-form-element__label">Customer Groups:</legend>
                    <div class="slds-form-element__control">
                        <span class="slds-checkbox">
                      <input type="checkbox" class="cg" name="options[]" id="banner-checkbox_everyone" value="Everyone">
                      <label class="slds-checkbox__label" for="banner-checkbox_everyone">
                        <span class="slds-checkbox_faux"></span>
                        <span class="slds-form-element__label">Everyone</span>
                        </label>
                        </span>
                        <span class="slds-checkbox">
                      <input type="checkbox" class="cg" name="options[]" id="banner-checkbox_customergroupa" value="CustomergroupA">
                      <label class="slds-checkbox__label" for="banner-checkbox_customergroupa">
                        <span class="slds-checkbox_faux"></span>
                        <span class="slds-form-element__label">Registered Users</span>
                        </label>
                        </span>
                        <span class="slds-checkbox">
                      <input type="checkbox" class="cg" name="options[]" id="banner-checkbox_customergroupb" value="CustomergroupB">
                      <label class="slds-checkbox__label" for="banner-checkbox_customergroupb">
                        <span class="slds-checkbox_faux"></span>
                        <span class="slds-form-element__label">Unregistered Users</span>
                        </label>
                        </span>
                    </div>
                </div>

                <div class="slds-form-element slds-p-bottom_small">
                    <label class="slds-form-element__label" for="select-01"> Display from:</label>
                    <div class="slds-form-element__control">
                        <input type="text" class="slds-input input-rules-from display-from" placeholder="--/--/----"> </div>
                </div>
                <div class="slds-form-element">
                    <label class="slds-form-element__label" for="select-02"> Display to:</label>
                    <div class="slds-form-element__control">
                        <input type="text" class="slds-input input-rules-to display-to" placeholder="--/--/----"> </div>
                </div>

            </div>



        </p>
    </div>
    <footer class="slds-popover__footer slds-text-align_right">
        <button class="slds-button slds-button_neutral">Cancel</button>
        <button class="slds-button slds-button_brand">Apply</button>
    </footer>
</section>
