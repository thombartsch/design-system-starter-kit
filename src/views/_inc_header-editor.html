<!-- EDITOR HEADER -->
<div class="slds-grid slds-col slds-grid_vertical slds-text-align_center page-header-section" style="opacity:0.2">
  <div class="slds-grid header-banner" id="static-banner">
    <div class="slds-col">
      FREE 2-Day SHIPPING FOR ORDERS OVER $300
    </div>
  </div>
  <div class="slds-grid slds-wrap slds-p-around--small  slds-grid_vertical-align-center" id="editor-header">
      <div class="slds-p-horizontal_small">
          <span class="slds-icon_container slds-icon-utility-announcement" title="Description of icon when needed">
              <img src="/assets/sign-in.svg" style="height:20px;" />
              <span class="slds-assistive-text">Login</span>
          </span>
          Login</div>
      <div class="slds-p-horizontal_small slds-hide">
          <img src="/assets/flag-usa.svg" style="height:20px; width:auto" />
          USA
      </div>
      <div class="slds-p-horizontal_small slds-col slds-text-align--center"><img src="/assets/2016sf_CommerceCloud_logo_RGB.png" style="height:50px" /></div>
      <div class="slds-p-horizontal_small">
          <div class="slds-form-element__control">
              <div class="slds-input-has-icon slds-input-has-icon--right">
                  <svg aria-hidden="true" class="slds-input__icon">
                      <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#search"></use>
                  </svg>
                  <input id="lookup-330" class="slds-lookup__search-input slds-input" type="search" placeholder="Search Keywords, Brands etc" aria-owns="lookup-330" role="combobox" aria-activedescendent="" aria-expanded="false" aria-autocomplete="list">
              </div>
          </div>
      </div>
      <div class="region slds-hide" id="region-header" style="
                                 width: 6rem;
                                 text-align: center;
                                 height: 4rem;
                                 padding-top: 1rem;
                                 ">
          <button class="slds-button slds-button_neutral slds-button--icon-more toggle-tooltip orange" aria-describedby="title" title="Add Component" id="trigger-minibasket">
              <svg class="slds-button__icon" aria-hidden="true">
                  <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#add"></use>
              </svg>
              <span class="slds-assistive-text">Add Component</span>
          </button>
      </div>
      <div class="slds-p-horizontal_small 2slds-size_1-of-5 2slds-large-size_1-of-6 2slds-hide" id="mini-cart">
          <img src="/assets/shopping-bag.svg" style="height:20px; width:auto" />
          No Items.
      </div>
  </div>
  <div class="slds-grid main-menu">
    <div class="slds-p-around_small">
      <button class="slds-button 2slds-button_neutral">New Arrivals
        <svg class="slds-button__icon slds-button__icon_right" aria-hidden="true">
          <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#down"></use>
        </svg>
      </button>
    </div>
    <div class="slds-p-around_small">
      <button class="slds-button 2slds-button_neutral">Womens
        <svg class="slds-button__icon slds-button__icon_right" aria-hidden="true">
          <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#down"></use>
        </svg>
      </button>
    </div>
    <div class="slds-p-around_small">
      <button class="slds-button 2slds-button_neutral">Mens
        <svg class="slds-button__icon slds-button__icon_right" aria-hidden="true">
          <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#down"></use>
        </svg>
      </button>
    </div>
    <div class="slds-p-around_small">
      <button class="slds-button 2slds-button_neutral">Electronics
        <svg class="slds-button__icon slds-button__icon_right" aria-hidden="true">
          <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#down"></use>
        </svg>
      </button>

    </div>
    <div class="slds-p-around_small">
      <button class="slds-button 2slds-button_neutral">Top Sellers
        <svg class="slds-button__icon slds-button__icon_right" aria-hidden="true">
          <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#down"></use>
        </svg>
      </button>

    </div>
    <div class="slds-col">

    </div>
  </div>
</div>
