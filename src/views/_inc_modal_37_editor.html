<!-- EDITOR -->
<div class="modal-editor-37 editor slds-hide mediaselector-component-editor">
    <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-describedby="modal-content-id-37" class="slds-modal slds-modal_large slds-fade-in-open">
        <div class="slds-modal__container">
            <header class="slds-modal__header">
                <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse trigger-close-modal" title="Close">
                    <svg class="slds-button__icon slds-button__icon_large" aria-hidden="true">
                        <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#close"></use>
                    </svg>
                    <span class="slds-assistive-text">Close</span>
                </button>
                <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Media Component</h2>
            </header>
            <div class="slds-modal__content slds-p-around_medium modal-content-id-37">
                <!--  MEDIA SELECTION CONTENT-->


                    <div class="editor">
                        <div class="slds-tabs_default">
                            <ul class="slds-tabs_default__nav" role="tablist">
                                <li class="slds-tabs_default__item 2slds-is-active" title="Item One" role="presentation"><a class="slds-tabs_default__link" href="javascript:void(0);" role="tab" tabindex="0" aria-selected="true" aria-controls="tab-default-371" id="tab-default-371__item">Content</a></li>
                                <li class="slds-tabs_default__item" title="Item Two" role="presentation"><a class="slds-tabs_default__link" href="javascript:void(0);" role="tab" tabindex="-1" aria-selected="false" aria-controls="tab-default-372" id="tab-default-372__item">Rules</a></li>
                                <li class="slds-hide slds-tabs_default__item" title="Item Two" role="presentation"><a class="slds-tabs_default__link" href="javascript:void(0);" role="tab" tabindex="-1" aria-selected="false" aria-controls="tab-default-373" id="tab-default-373__item">Localization</a></li>
                            </ul>

                            <div id="tab-default-371" class="slds-tabs_default__content slds-show" role="tabpanel" aria-labelledby="tab-default-371__item">
                                <!-- CONTENT -->
                                <ul>
                                  <li class="slds-p-bottom_small">
                                    <div class="slds-form-element">
                                    <label class="slds-form-element__label" for="text-input-id-1">Media</label>
                                    <div style="width: 20rem;">
                                      <div class="slds-file slds-file_card">
                                        <figure>
                                          <a href="javascript:void(0);" class="slds-file__crop image-figure">
                                            <img src="/assets/images/placeholder-img@16x9.jpg" alt="+" class="image-figure-thumb" style="font-size: 39px;" />
                                          </a>
                                          <figcaption class="slds-file__title slds-file__title_card">
                                            <div class="slds-media slds-media_small slds-media_center">
                                              <div class="slds-media__figure slds-line-height_reset">
                                                <span class="slds-icon_container" title="pdf">
                                                  <svg class="slds-icon slds-icon_x-small" aria-hidden="true">
                                                    <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="/assets/icons/doctype-sprite/svg/symbols.svg#image" />
                                                  </svg>
                                                  <span class="slds-assistive-text">pdf</span>
                                                </span>
                                              </div>
                                              <div class="slds-media__body">
                                                <span class="slds-file__text slds-truncate file-name" title="No Image assigned">No Image assigned</span>
                                              </div>
                                            </div>
                                          </figcaption>
                                        </figure>
                                      </div>
                                    </div>
                                  </div>

                                  </li>

                                  <li class="slds-p-bottom_small">
                                    <div class="slds-form-element">
                                      <label class="slds-form-element__label" for="text-input-id-1">Media Alt Text</label>
                                      <div class="slds-form-element__control">
                                        <input type="text" id="text-input-id-1" class="slds-input" placeholder="" />
                                      </div>
                                    </div>
                                  </li>

                                </ul>
                                <!-- /CONTENT -->
                            </div>
                            <div id="tab-default-372" class="slds-tabs_default__content slds-hide" role="tabpanel" aria-labelledby="tab-default-372__item">
                                <!-- RULES -->
                                {% include "_inc_rules.html" ignore missing %}
                                <!-- /RULES -->
                            </div>
                        </div>
                    </div>


                    <!--  /MEDIA SELECTION CONTENT-->
            </div>
            <footer class="slds-modal__footer">
                <button class="slds-button slds-button_neutral trigger-close-modal">Cancel</button>
                <button class="slds-button slds-button_brand trigger-save-modal">Save</button>
            </footer>
        </div>
    </section>
    <div class="slds-backdrop slds-backdrop_open"></div>
</div>
<!-- /EDITOR -->
