    <style>
      #left .menu-component {
        display: block;
      }
      #left .placeholder-component {
        display: none;
      }
      #left .structure-component {
        display: none;
      }
      #center .menu-component {
        display: none;
      }
      #center .placeholder-component {
        display: block;
      }
      #center .structure-component {
        display: none;
      }
      #right .menu-component {
        display: none;
      }
      #right .placeholder-component {
        display: none;
      }
      #right .structure-component {
        display: block;
      }

      .gu-mirror .menu-component {
        display: block;
      }
      .gu-mirror .placeholder-component {
        display: none;
      }
      .gu-mirror .structure-component {
        display: none;
      }

      .gu-mirror {
        margin: 10px;
        padding: 10px;
        background-color: rgba(0, 0, 0, 0.2);
        transition: all 0.4s ease-in-out;
        cursor: move;
        cursor: grab;
        cursor: -moz-grab;
        cursor: -webkit-grab;
      }
      .hover{
        background: red;
      }
    </style>

    <div class="container slds-grid slds-col">
      <!-- CONTAINER -->
      <div class="slds-col" id="left">
        <ul id="drag-elements">
          <li>
            <div class="menu-component">
              Name of Component
            </div>
            <div class="placeholder-component">
              Name of Component (Placeholder)
            </div>
            <div class="structure-component">
              Name of Component (structure)
            </div>
          </li>
        </ul>
      </div>
      <div class="slds-col" id="center">
        <div class="">
          <div class="" style="">
            <ul class="slds-canvas_list slds-drop-zone" id="drop-target" style="min-height:20rem"></ul>
          </div>
        </div>
      </div>
      <div class="slds-col" id="right">
        <ul id="page-structure"></ul>
      </div>
      <!-- /CONTAINER -->
    </div>

  </body>
