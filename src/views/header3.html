<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Responsive Navigation Bar - W3jar.Com</title>
    <meta name="robots" content="noindex, nofollow"/>
    <link rel="icon" type="image/png" href="/favicon.png"/>
    <link rel="stylesheet" href="/styles/index.css"/>

    <style>
      body {
        margin: 0;
        font-family: Helvetica, sans-serif;
        background-color: #f4f4f4;
      }

      a {
        color: #000;
      }

      /* header */

      .header {
        background-color: #fff;
        box-shadow: 1px 1px 4px 0 rgba(0,0,0,.1);
        position: fixed;
        width: 100%;
        z-index: 3;
      }

      .header ul {
        margin: 0;
        padding: 0;
        list-style: none;
        overflow: hidden;
        background-color: #fff;
      }

      .header li a {
        display: block;
        padding: 20px;
        border-right: 1px solid #f4f4f4;
        text-decoration: none;
      }

      .header .menu-btn:hover,
      .header li a:hover {
        background-color: #f4f4f4;
      }

      .header .logo {
        display: block;
        /*float: left;*/
        font-size: 2em;
        padding: 10px 20px;
        text-decoration: none;
      }

      /* menu */

      .header .menu {
        clear: both;
        max-height: 0;
        transition: max-height 0.2s ease-out;
      }

      /* menu icon */

      .header .menu-icon {
        cursor: pointer;
        display: inline-block;
        /*float: right;*/
        padding: 28px 20px;
        position: relative;
        user-select: none;
      }

      .header .menu-icon .navicon {
        background: #333;
        display: block;
        height: 2px;
        position: relative;
        transition: background 0.2s ease-out;
        width: 18px;
      }

      .header .menu-icon .navicon:after,
      .header .menu-icon .navicon:before {
        background: #333;
        content: '';
        display: block;
        height: 100%;
        position: absolute;
        transition: all 0.2s ease-out;
        width: 100%;
      }

      .header .menu-icon .navicon:before {
        top: 5px;
      }

      .header .menu-icon .navicon:after {
        top: -5px;
      }

      /* menu btn */

      .header .menu-btn {
        display: none;
      }

      .header .menu-btn:checked ~ .menu {
        max-height: 240px;
      }

      .header .menu-btn:checked ~ .menu-icon .navicon {
        background: transparent;
      }

      .header .menu-btn:checked ~ .menu-icon .navicon:before {
        transform: rotate(-45deg);
      }

      .header .menu-btn:checked ~ .menu-icon .navicon:after {
        transform: rotate(45deg);
      }

      .header .menu-btn:checked ~ .menu-icon:not(.steps) .navicon:after,
      .header .menu-btn:checked ~ .menu-icon:not(.steps) .navicon:before {
        top: 0;
      }

      /* 48em = 768px */

      @media (min-width: 48em) {
        .header li {
          float: left;
        }
        .header li a {
          padding: 20px 30px;
        }
        .header .menu {
          clear: none;
          /*float: right;*/
          max-height: none;
        }
        .header .menu-icon {
          display: none;
        }
      }
    </style>

  </head>
  <body>
    <header class="header">

      <div class="slds-grid slds-grid_vertical-align-center">
        <div class="slds-col">
          <!--input class="menu-btn" type="checkbox" id="menu-btn"/-->
          <label class="menu-icon" for="menu-btn">
            <span class="navicon"></span></label>
              <ul class="menu slds-float_left">
                <li>
                  <a href="#work">Our Work</a>
                </li>
                <li>
                  <a href="#about">About</a>
                </li>
                <li>
                  <a href="#careers">Careers</a>
                </li>
                <li>
                  <a href="#contact">Contact</a>
                </li>
              </ul>
          </div>
          <div class="slds-col slds-align_absolute-center">
            <a href="#" class="logo slds-align_absolute-center"><img src="/assets/logo-alpine-group.svg" alt="logo"></a>
          </div>

        <div class="slds-col">
          <ul class="utility__icons slds-grid  slds-wrap icon-grid">
            <li class="site-icon-width-container">
              <figure>
                <span class="slds-icon_container null slds-icon__svg--default slds-m-right_small">
                  <svg class="slds-icon slds-icon-text-default slds-icon_small" aria-hidden="true">
                    <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#search"></use>
                  </svg>
                </span>
              </figure>
            </li>
            <li class="site-icon-width-container">
              <figure>
                <span class="slds-icon_container null slds-icon__svg--default slds-m-right_small">
                  <svg class="slds-icon slds-icon-text-default slds-icon_small" aria-hidden="true">
                    <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#user"></use>
                  </svg>
                </span>
              </figure>
            </li>
            <li class="site-icon-width-container">
              <figure>
                <span class="slds-icon_container null slds-icon__svg--default slds-m-right_small">
                  <svg class="slds-icon slds-icon-text-default slds-icon_small" aria-hidden="true">
                    <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#cart"></use>
                  </svg>
                </span>
              </figure>
            </li>
          </ul>
        </div>
      </div>

    </header>

  </body>
</html>
