<div class="slds-hide slds-modal--medium" id="select-category">
  <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open slds-list-builder" aria-labelledby="id-of-modalheader-h2" aria-describedby="modal-content-id-1">
    <div class="slds-modal__container">
      <header class="slds-modal__header">
        <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse hrhr-1 show_component" title="Close">
          <svg class="slds-button__icon slds-button__icon_large" aria-hidden="true">
            <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#close"></use>
          </svg>
          <span class="slds-assistive-text">Close</span>
        </button>
        <h2 id="id-of-modalheader-h22" class="slds-text-heading_medium">Select Categories</h2>
      </header>
      <div class="slds-modal__content">
        <div class="slds-p-vertical_x-small slds-p-horizontal_medium slds-shrink-none slds-theme_shade slds-border_bottom">
          <div class="slds-form-element">
            <label class="slds-form-element__label slds-assistive-text" for="combobox-unique-id">Search</label>
            <div class="slds-form-element__control">
              <div class="slds-combobox_container">
                <div class="slds-combobox slds-dropdown-trigger slds-dropdown-trigger_click" aria-expanded="false" aria-haspopup="listbox" role="combobox">
                  <div class="slds-combobox__form-element slds-input-has-icon slds-input-has-icon_right">
                    <input type="text" class="slds-input slds-combobox__input" id="combobox-unique-id222" aria-autocomplete="list" aria-controls="listbox-unique-id" autocomplete="off" role="textbox" placeholder="Search by name or ID">
                    <span class="slds-icon_container slds-icon-utility-search slds-input__icon slds-input__icon_right" title="Description of icon when needed">
                        <svg class="slds-icon slds-icon slds-icon_x-small slds-icon-text-default" aria-hidden="true">
                          <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#search"></use>
                        </svg>
                        <span class="slds-assistive-text">Description of icon</span>
                    </span>
                  </div>
                  <div id="listbox-unique-id2" role="listbox">
                    <ul class="slds-listbox slds-listbox_vertical slds-dropdown slds-dropdown_fluid" role="presentation">
                      <li role="presentation" class="slds-listbox__item">
                        <span id="listbox-option-unique-id-012" class="slds-media slds-listbox__option slds-listbox__option_entity slds-listbox__option_has-meta" role="option">
                            <span class="slds-media__figure">
                              <span class="slds-icon_container slds-icon-standard-account" title="Description of icon when needed">
                                <svg class="slds-icon slds-icon_small" aria-hidden="true">
                                  <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="/assets/icons/standard-sprite/svg/symbols.svg#account"></use>
                                </svg>
                                <span class="slds-assistive-text">Description of icon</span>
                        </span>
                        </span>
                        <span class="slds-media__body">
                              <span class="slds-listbox__option-text slds-listbox__option-text_entity">Acme</span>
                        <span class="slds-listbox__option-meta slds-listbox__option-meta_entity">Account • San Francisco</span>
                        </span>
                        </span>
                      </li>
                      <li role="presentation" class="slds-listbox__item">
                        <span id="listbox-option-unique-id-02" class="slds-media slds-listbox__option slds-listbox__option_entity slds-listbox__option_has-meta" role="option">
                            <span class="slds-media__figure">
                              <span class="slds-icon_container slds-icon-standard-account" title="Description of icon when needed">
                                <svg class="slds-icon slds-icon_small" aria-hidden="true">
                                  <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="/assets/icons/standard-sprite/svg/symbols.svg#account"></use>
                                </svg>
                                <span class="slds-assistive-text">Description of icon</span>
                        </span>
                        </span>
                        <span class="slds-media__body">
                              <span class="slds-listbox__option-text slds-listbox__option-text_entity">Salesforce.com, Inc.</span>
                        <span class="slds-listbox__option-meta slds-listbox__option-meta_entity">Account • San Francisco</span>
                        </span>
                        </span>
                      </li>
                    </ul>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div id="items-selected" class="slds-pill_container slds-pill_container_bare slds-hide">
            <div id="listbox-unique-id" role="listbox" aria-orientation="horizontal">
              <ul class="slds-listbox slds-listbox_horizontal" role="presentation">
                <li role="presentation" class="slds-listbox__item">
                  <span class="slds-pill slds-pill_link2"><span class="slds-pill__icon_container"><span class="slds-icon_container slds-icon-standard-file" title="file"><svg class="slds-icon" aria-hidden="true"><use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="/assets/icons/standard-sprite/svg/symbols.svg#file"></use></svg><span class="slds-assistive-text">Account</span></span>
                  </span><span class="slds-pill__label">Site Catalog 1</span>
                  <button class="slds-button slds-button_icon slds-button_icon slds-pill__remove" title="Remove">
                    <svg class="slds-button__icon" aria-hidden="true">
                      <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#close"></use>
                    </svg><span class="slds-assistive-text">Remove</span></button>
                  </span>
                </li>
                <li role="presentation" class="slds-listbox__item">
                  <span class="slds-pill__label">+ 5</span>
                </li>
              </ul>
            </div>
          </div>
          <div class="slds-grid slds-grid_align-spread slds-hide" id="item-counter">
            <div class="slds-text-title slds-m-top_x-small" aria-live="polite">125 items • 2 Item(s) Selected</div>
            <!-- <button class="slds-button slds-button_neutral" id="advanced-search">Advanced Search</button> -->
          </div>
        </div>
        <div class="slds-grid">
          <div class="slds-col slds-border--right">

          </div>
          {% include "_filter-einstein.html" %}
        </div>
      </div>
      <footer class="slds-modal__footer ">
        <button class="slds-button slds-button_neutral hrhr-1">Cancel</button>
        <button class="slds-button slds-button_brand hrhr-1" disabled="" id="assign-success">Select</button>
      </footer>
    </div>
  </section>
  <div class="slds-backdrop slds-backdrop_open "></div>
</div>
