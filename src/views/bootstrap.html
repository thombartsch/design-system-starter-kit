<body>

<style>
    #colA{
        background:url('https://dev02-performance06-qa.demandware.net/on/demandware.static/-/Library-Sites-MobileFirstSharedLibrary/default/dw07ed42d2/images/landing/pexels-photo-175718.jpeg') no-repeat;
        background-size: 100% auto;
        height:40vh;
    }

    #colB{
        background:url('https://dev02-performance06-qa.demandware.net/on/demandware.static/-/Library-Sites-MobileFirstSharedLibrary/default/dw1bc7ea27/images/landing/pexels-photo-415265.jpeg') no-repeat;
        background-size: 100% auto;
        height:40vh;
    }
    #colC{
        background:url('https://dev02-performance06-qa.demandware.net/on/demandware.static/-/Library-Sites-MobileFirstSharedLibrary/default/dwc61d9944/images/landing/mens1.jpg') no-repeat;
        background-size: 100% auto;
    }

    .row-first {
        height:80vh;
        overflow: hidden;
        margin-left: 0;
    }
    .row{
        margin-left: 0;
    }
    .bottom-right {
        position: absolute;
        bottom:20px;
        right:40px;
        background: none;
        color: #fff;
        text-align: right;
    }
    .bottom-left {
        position: absolute;
        bottom:20px;
        left:20px;
        background: none;
        color: #fff;
        text-align: left;
    }
    .large{
        font-size: 2rem;
        display: block;
    }
    .small{
        font-size: 1rem;
        display: block;
    }
    .border-left{
        border-left:10px solid #fff;
    }
    .border-right{
        border-right:10px solid #fff;
    }
    .border-top{
        border-top:10px solid #fff;
    }
    .border-bottom{
        border-bottom:10px solid #fff;
    }
    .padding-right{
        padding-right: 1.5rem;
    }
    .padding-top{
        margin-top: 1rem;
    }

    .experience-landing {
        padding-left: 0px;
        padding-right: 0px;
    }
    .col-6{
        padding: 0;
        margin: 0;
    }

</style>


    <div class="experience-landing container-fluid">
    <div class="row">
        <div class="col-6">
            <div class="row">
                <div class="col" id="colA">
                    <div class="bottom-right">
                        <span class="small">Clothing that works as hard as you do</span>
                        <span class="large">Built to last</span>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col" id="colB">

                    </div>
                </div>
            </div>
        </div>
        <div class="col-6" id="colC">
            <div class="bottom-left">
                <span class="small">New Collection</span>
                <span class="large">Top Mens Wear</span>
            </div>
        </div>
    </div>
</div>
