<div class="slds-panel slds-border_bottom">
    <div class="slds-grid slds-wrap">
        <div class="slds-p-around_medium">
            <!-- PAGE SELECTION -->
                <div class="slds-form-element__control">
                    <div class="slds-combobox_container slds-size_small">

                            <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#down"></use>

                        </span>
                        </div>
                        <div id="listbox-unique-id" role="listbox">
                        <ul class="slds-listbox slds-listbox_vertical slds-dropdown slds-dropdown_fluid" role="presentation">
                            <li role="presentation" class="slds-listbox__item">
                            <span id="listbox-option-unique-id-01" class="slds-media slds-listbox__option slds-listbox__option_plain slds-media_small slds-media_center" role="option">
                                <span class="slds-media__figure">
                                <svg class="slds-icon slds-icon_x-small slds-listbox__icon-selected" aria-hidden="true">

                                </span>

                                </span>
                            </span>
                            </li>
                            <li role="presentation" class="slds-listbox__item">
                            <span id="listbox-option-unique-id-02" class="slds-media slds-listbox__option slds-listbox__option_plain slds-media_small slds-media_center" role="option">
                                <span class="slds-media__figure">
                                <svg class="slds-icon slds-icon_x-small slds-listbox__icon-selected" aria-hidden="true">
                                    <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#check"></use>
                                </svg>
                                </span>
                                <span class="slds-media__body">
                                <span class="slds-truncate" title="Option B"> Option B</span>
                                </span>
                            </span>
                            </li>
                            <li role="presentation" class="slds-listbox__item">
                            <span id="listbox-option-unique-id-03" class="slds-media slds-listbox__option slds-listbox__option_plain slds-media_small slds-media_center" role="option">
                                <span class="slds-media__figure">
                                <svg class="slds-icon slds-icon_x-small slds-listbox__icon-selected" aria-hidden="true">
                                    <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#check"></use>
                                </svg>
                                </span>
                                <span class="slds-media__body">
                                <span class="slds-truncate" title="Option ABCDEFGHIJKLMNOPQRSTUVWXYZ"> Option ABCDEFGHIJKLMNOPQRSTUVWXYZ</span>
                                </span>
                            </span>
                            </li>
                        </ul>
                        </div>
                    </div>
                    </div>
                </div>
            <!-- /PAGE SELECTION -->
        </div>
        <div class="slds-col_bump-left slds-p-top_small">
        <!-- Device Selector- -->
            <div class="slds-button-group" role="group">
                <button class="slds-button slds-button--icon-border slds-m-left--xx-small" id="trigger-phone">
                    <svg class="slds-button__icon" aria-hidden="true">
                        <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#phone_portrait"></use>
                    </svg>
                    <span class="slds-assistive-text">Delete</span>
                </button>
                <button class="slds-button slds-button--icon-border slds-m-left--xx-small" id="trigger-tablet">
                    <svg class="slds-button__icon" aria-hidden="true">
                        <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#tablet_landscape"></use>
                    </svg>
                    <span class="slds-assistive-text">Delete</span>
                </button>
                <button class="slds-button slds-button--icon-border slds-m-left--xx-small" id="trigger-desktop">
                    <svg class="slds-button__icon" aria-hidden="true">
                        <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#desktop"></use>
                    </svg>
                    <span class="slds-assistive-text">Delete</span>
                </button>
            </div>        
        
        </div>
        <div class="slds-p-around_small">
        <!-- Publish -->
            <button class="slds-button slds-button_neutral">Publish</button>
        </div>
        <div class="slds-p-around_small">
        <!-- Preview -->
                <button class="slds-button slds-button--icon-border slds-m-left--xx-small" id="trigger-phone">
                    <svg class="slds-button__icon" aria-hidden="true">
                        <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#preview"></use>
                    </svg>
                    <span class="slds-assistive-text">Preview</span>
                </button>
        </div>
    </div>
</div>
