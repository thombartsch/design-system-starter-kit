<!-- Add New Wizard Start-->
<div class="slds-hide" id="add-table-entry">
    <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open " aria-labelledby="header43" aria-describedby="modal-content-id-1">
        <div class="slds-modal__container">
            <header class="slds-modal__header">
                <button class="slds-button slds-button--icon slds-modal__close slds-button--icon-inverse js-close-modal" title="Close">
                    <svg class="slds-button__icon slds-button__icon--large" aria-hidden="true">
                        <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#close"></use>
                    </svg>
                    <span class="slds-assistive-text">Close</span>
                </button>
                <h2 id="header43" class="slds-text-heading--medium">Create New Dictionary Entry</h2>
            </header>
            <div class="slds-modal__content slds-p-around--medium" id="modal-content-id-1">
                <div class="slds-form slds-form_stacked">
                    <div class="slds-form-element">
                        <label class="slds-form-element__label" for="select-01"><abbr class="slds-required" title="required">*</abbr>Type</label>
                        <div class="slds-form-element__control">
                            <div class="slds-select_container">
                                <select class="slds-select" id="select-01">
                                    <option>Stop Word</option>
                                    <option selected="selected">Synonym</option>
                                    <option>Compound Word</option>
                                    <option>Hypernym Word</option>
                                    <option>Common Phrase Word</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="slds-form-element">
                        <label class="slds-form-element__label" for="select-021"><abbr class="slds-required" title="required">*</abbr>Locale</label>
                        <div class="slds-form-element__control">
                            <div class="slds-select_container">
                                <select class="slds-select" id="select-021">
                                    <option value="default" selected="selected">Default&nbsp;</option>
                                    <option value="zh">Chinese&nbsp;</option>
                                    <option value="zh_CN">Chinese (China)&nbsp;</option>
                                    <option value="nl">Dutch&nbsp;</option>
                                    <option value="en">English&nbsp;</option>
                                    <option value="en_CA">English (Canada)&nbsp;</option>
                                    <option value="en_US">English (United States)&nbsp;</option>
                                    <option value="fr">French&nbsp;</option>
                                    <option value="fr_CA">French (Canada)&nbsp;</option>
                                    <option value="fr_FR">French (France)&nbsp;</option>
                                    <option value="de">German&nbsp;</option>
                                    <option value="de_DE">German (Germany)&nbsp;</option>
                                    <option value="it">Italian&nbsp;</option>
                                    <option value="it_IT">Italian (Italy)&nbsp;</option>
                                    <option value="ja">Japanese&nbsp;</option>
                                    <option value="ja_JP">Japanese (Japan)&nbsp;</option>
                                    <option value="es">Spanish&nbsp;</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="slds-form-element">
                        <label class="slds-form-element__label" for="input-013"><abbr class="slds-required" title="required">*</abbr>Value</label>
                        <input type="text" id="input-013" class="slds-input">
                    </div>
                </div>
            </div>
            <footer class="slds-modal__footer">
                <button class="slds-button slds-button--neutral js-close-modal">Cancel</button>
                <button class="slds-button slds-button--brand js-close-modal show-created-toast">Save</button>
            </footer>
        </div>
    </section>
    <div class="slds-backdrop slds-backdrop--open"></div>
</div>
<!-- Add New Wizard End -->
