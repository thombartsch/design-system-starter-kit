<!--
  Extend the global template

{% extends "_template_oms.html" %}
<!--
  Page content (gets injected into the template)
-->

{% block content %} 
  {% include "_page-header-oms.html" %}
    <!-- {% block header %} This is the default content {% endblock %} -->
    <div class="slds-grid 2slds-wrap 2slds-grid--pull-padded row" id="page_container">
        <div class="slds-size--1-of-2 slds-medium-size--1-of-6 slds-large-size--2-of-12 display-inline slds-border--right" id="filtersection">
          {% include "_oms-rules.html" %}
        </div>
        <div class="filterOpen slds-size--1-of-2 slds-medium-size--5-of-6 slds-large-size--10-of-12" id="datatable">
          {% include "_editor-oms.html" %}
        </div>
    </div>  
  {% include "_modal-oms.html"%}
{% endblock %}
