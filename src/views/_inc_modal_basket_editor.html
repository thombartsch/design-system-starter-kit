<!-- EDITOR -->
<div class="slds-hide 2image-component-editor" id="basket-editor">
    <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-describedby="modal-content-basket-editor" class="slds-modal slds-modal_small slds-fade-in-open">
        <div class="slds-modal__container">
            <header class="slds-modal__header">
                <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse trigger-close-modal" title="Close">
                    <svg class="slds-button__icon slds-button__icon_large" aria-hidden="true">
                        <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#close"></use>
                    </svg>
                    <span class="slds-assistive-text">Close</span>
                </button>
                <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Mini Basket Component</h2>
            </header>
            <div class="slds-modal__content slds-p-around_medium modal-content-basket-editor">
                <!--  EDITOR CONTENT-->


                    <div class="editor">
                        <div class="slds-tabs_default">
                            <ul class="slds-tabs_default__nav" role="tablist">
                                <li class="slds-tabs_default__item 2slds-is-active" title="Item One" role="presentation"><a class="slds-tabs_default__link" href="javascript:void(0);" role="tab" tabindex="0" aria-selected="true" aria-controls="tab-default-basket" id="tab-default-basket__item">Content</a></li>
                                <li class="slds-tabs_default__item" title="Item Two" role="presentation"><a class="slds-tabs_default__link" href="javascript:void(0);" role="tab" tabindex="-1" aria-selected="false" aria-controls="tab-default-basket2" id="tab-default-basket2__item">Rules</a></li>
                            </ul>

                            <div id="tab-default-basket" class="slds-tabs_default__content slds-show" role="tabpanel" aria-labelledby="tab-default-basket__item">
                                {#
                                <!-- CONTENT -->
                                <h3 class="slds-text-heading--medium slds-m-bottom--x-small">Text</h3>
                                {% include "_inc_rtf.html"   %}
                                <p></p>
                                #}
                                <h3 class="slds-hide slds-text-heading--medium slds-m-bottom--x-small">Display Mini Basket Settings</h3>





                                <div class="slds-grid slds-grid_vertical-align-center slds-box">

                                    <div class="slds-form-element">
                                        <div class="slds-form-element__control">
                                            <span class="slds-checkbox">
                                                <input type="checkbox" name="options" id="checkbox-2" value="on" />
                                                <label class="slds-checkbox__label" for="checkbox-2">
                                                    <span class="slds-checkbox_faux"></span>
                                                    <span class="slds-form-element__label">Display Mini Basket</span>
                                                </label>
                                            </span>
                                        </div>
                                    </div>

                                </div>



                                <!-- /CONTENT -->
                            </div>
                            <div id="tab-default-basket2" class="slds-tabs_default__content slds-hide" role="tabpanel" aria-labelledby="tab-default-basket2__item">
                                <!-- RULES -->
                                    {% include "_inc_rules.html"   %}
                                <!-- /RULES -->
                            </div>
                        </div>
                    </div>


                <!--  /EDITOR CONTENT-->
            </div>
            <footer class="slds-modal__footer slds-grid">
                <div>
                    <button class="slds-button slds-button--neutral trigger-close-modal trigger-delete-component">Delete Component</button>
                </div>
                <div class="slds-col">
                    <button class="slds-button slds-button_neutral trigger-close-modal">Cancel</button>
                    <button class="slds-button slds-button_brand trigger-save-modal trigger-minibasket">Save</button>
                </div>
            </footer>
        </div>
    </section>
    <div class="slds-backdrop slds-backdrop_open"></div>
</div>
<!-- /EDITOR -->
