<!--
  Extend the global template

{% extends "_template.html" %}
<!--
  Page content (gets injected into the template)
-->
{% block content %}
<div class="slds-brand-band slds-brand-band_medium slds-template_default">
  <div class="slds-card">
    {% include "_page-header_index.html" %}
  </div>
  <div class="page-content fix-layout">
    <div>
      <div class="slds-grid slds-wrap slds-p-top_medium">

{% for card in shared.cards %}
        <div class="slds-p-horizontal_x-small slds-size_1-of-1 slds-medium-size_2-of-6">
          <article class="slds-card slds-m-bottom_medium">
            <div class="slds-card__header slds-grid">
              <header class="slds-media slds-media_center slds-has-flexi-truncate">
                <div class="slds-media__figure">
                  <span class="slds-icon_container slds-icon-standard-{{ card.icon }}" title="description of icon when needed">
          <svg class="slds-icon slds-icon_small" aria-hidden="true">
            <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="/assets/icons/standard-sprite/svg/symbols.svg#{{ card.icon }}"></use>
          </svg>
        </span>
                </div>
                <div class="slds-media__body">
                  <h2>
          <a href="{{ card.target }}" class="slds-card__header-link slds-truncate" title="{{ card.title }}">
            <span class="slds-text-heading_small">{{ card.title }}</span>
          </a>
        </h2>
                </div>
              </header>
              <div class="slds-no-flex">
                <button class="slds-button slds-button_neutral create-new">New</button>
              </div>
            </div>
            <div class="slds-card__body slds-card__body_inner">
              <h1 class="slds-text-align_center slds-text-heading_large"><a title="{{ card.title }}" href="{{ card.target }}">{{ card.count }}</a></h1></div>
          </article>
        </div>
{% endfor %}

      </div>
    </div>
  </div>
</div>

{% include "_modal-new-dashboard.html" %}
{% endblock %}
