<!--
  Extend the global template
-->
{% extends "_template.html" %}

<!--
  Page content (gets injected into the template)
-->
{% block content %}
{% include "_page-header_index.html" %}

<div class="page-content">
<div>

</div>
</div>

<div class="" id="add-table-entry">
    <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open " aria-labelledby="header43" aria-describedby="modal-content-id-1">
    <div class="slds-modal__container">
      <header class="slds-modal__header">
        <button class="slds-button slds-button--icon slds-modal__close slds-button--icon-inverse js-close-modal-2" title="Close">
          <svg class="slds-button__icon slds-button__icon--large" aria-hidden="true">
            <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#close"></use>
          </svg>
          <span class="slds-assistive-text">Close</span>
        </button>
        <h2 id="header43" class="slds-text-heading--medium">Create New Page</h2>
      </header>
      <div class="slds-modal__content slds-p-around--medium" id="modal-content-id-1">
      </div>
      <footer class="slds-modal__footer slds-grid slds-grid--align-spread">
        <button class="slds-button slds-button--neutral">Back</button>
        <div class="slds-progress slds-progress--shade">
          <ol class="slds-progress__list">
            <li class="slds-progress__item slds-is-active">
              <button class="slds-button slds-button--icon slds-button--icon slds-progress__marker slds-progress__marker--icon" title="Step 1 - Completed">
                <span class="slds-assistive-text">Step 1 - Completed</span>
              </button>
            </li>
            <li class="slds-progress__item">
              <button class="slds-button slds-progress__marker">
                <span class="slds-assistive-text">Step 2 - Active</span>
              </button>
            </li>
            <li class="slds-progress__item">
              <button class="slds-button slds-progress__marker">
                <span class="slds-assistive-text">Step 3 </span>
              </button>
            </li>
            <li class="slds-progress__item">
              <button class="slds-button slds-progress__marker">
                <span class="slds-assistive-text">Step 4 </span>
              </button>
            </li>
            <li class="slds-progress__item">
              <button class="slds-button slds-progress__marker">
                <span class="slds-assistive-text">Step 5 </span>
              </button>
            </li>
          </ol>
          <div class="slds-progress-bar slds-progress-bar--x-small" aria-valuemin="0" aria-valuemax="100" aria-valuenow="25" role="progressbar">
            <span class="slds-progress-bar__value" style="width:25%;">
              <span class="slds-assistive-text">Progress: 25%</span>
            </span>
          </div>
        </div>
        <button class="slds-button slds-button--brand">Next</button>
      </footer>
    </div>
  </section>
    <div class="slds-backdrop slds-backdrop--open"></div>
</div>

{% endblock %}
