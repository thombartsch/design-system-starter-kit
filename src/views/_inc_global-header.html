<header class="slds-global-header_container">
    <a href="javascript:void(0);" class="slds-assistive-text slds-assistive-text--focus">Skip to Navigation</a>
    <a href="javascript:void(0);" class="slds-assistive-text slds-assistive-text--focus">Skip to Main Content</a>
    <div class="slds-global-header slds-grid slds-grid--align-spread">
        <div class="slds-global-header__item">
            <div class="slds-global-header__logo">
                <img src="/assets/images/logo-noname.svg" alt=""/>
            </div>
        </div>
        <div class="slds-global-header__item slds-global-header__item--search">
            <div class="slds-form-element slds-lookup">
                <label class="slds-assistive-text" for="global-search-01">Search Salesforce</label>
                <div class="slds-form-element slds-form-element__control slds-form-element lookup__search-control slds-input-has-icon slds-input-has-icon--left">
                    <svg aria-hidden="true" class="slds-input__icon">
                        <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#search"></use>
                    </svg>
                    <input id="global-search-01" class="slds-input slds-lookup__search-input" type="search" placeholder="Search"/>
                </div>
            </div>
        </div>
        <ul class="slds-global-header__item slds-grid slds-grid--vertical-align-center">
            <li class="slds-dropdown-trigger slds-dropdown-trigger--click slds-m-left--x-small">
                <button class="slds-button" title="peredleten name" aria-haspopup="true">
                    <span class="slds-avatar slds-avatar--circle slds-avatar--medium">
                        <img src="/assets/images/avatar2.jpg" alt="peredleten name"/>
                    </span>
                </button>
            </li>
        </ul>
    </div>

    <div class="slds-context-bar">
        <div class="slds-context-bar__primary slds-context-bar__item_divider-right">
            <div class="slds-context-bar__item slds-context-bar__dropdown-trigger slds-dropdown-trigger slds-dropdown-trigger_click slds-no-hover">
                <div class="slds-context-bar__icon-action">
                    <button class="slds-button slds-icon-waffle_container slds-context-bar__button" title="Description of the icon when needed">
                        <span class="slds-icon-waffle">
                            <span class="slds-r1"></span>
                            <span class="slds-r2"></span>
                            <span class="slds-r3"></span>
                            <span class="slds-r4"></span>
                            <span class="slds-r5"></span>
                            <span class="slds-r6"></span>
                            <span class="slds-r7"></span>
                            <span class="slds-r8"></span>
                            <span class="slds-r9"></span>
                        </span>
                        <span class="slds-assistive-text">Open App Launcher</span>
                    </button>
                </div>
                <span class="slds-context-bar__label-action slds-context-bar__app-name">
                    <span class="slds-truncate" title="Commerce Cloud">Commerce Cloud</span>
                </span>
            </div>
        </div>
        <nav class="slds-context-bar__secondary" role="navigation">
            <ul class="slds-grid">
                <li class="slds-context-bar__item">
                    <a href="javascript:void(0);" class="slds-context-bar__label-action" title="Home">
                        <span class="slds-truncate">Business Manager</span>
                    </a>
                </li>
                <li class="slds-context-bar__item slds-is-active">
                    <a href="javascript:void(0);" class="slds-context-bar__label-action" title="Home">
                        <span class="slds-truncate">Operations</span>
                    </a>
                </li>
            </ul>
        </nav>

        <div class="slds-context-bar__item slds-context-bar__object-switcher slds-context-bar__dropdown-trigger slds-dropdown-trigger slds-dropdown-trigger--click app-trigger">
            <a href="javascript:void(0);" title="Object" class="slds-context-bar__label-action">
                <span class="slds-truncate">Site Genesis</span>
            </a>
            <div class="slds-context-bar__icon-action">
                <button class="slds-button slds-button--icon-container slds-button--icon-x-small" aria-haspopup="true" title="Open object switcher menu">
                    <svg class="slds-button__icon" aria-hidden="true">
                        <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#chevrondown"></use>
                    </svg>
                    <span class="slds-assistive-text">Open object switcher menu</span>
                </button>
            </div>
            <div class="slds-dropdown slds-dropdown--right">
                <ul class="slds-dropdown__list" role="menu">
                    <li class="slds-dropdown__item" role="presentation">
                        <a href="javascript:void(0);" role="menuitem" tabindex="-1">
                            <span class="slds-truncate">
                                <svg class="slds-icon slds-icon--small slds-icon-standard-case slds-m-right--small" aria-hidden="true">
                                    <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="/assets/icons/standard-sprite/svg/symbols.svg#case"></use>
                                </svg>Site Genesis</span>
                        </a>
                    </li>
                    <li class="slds-dropdown__item" role="presentation">
                        <a href="javascript:void(0);" role="menuitem" tabindex="-1">
                            <span class="slds-truncate">
                                <svg class="slds-icon slds-icon--small slds-icon-custom-custom93 slds-m-right--small" aria-hidden="true">
                                    <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="/assets/icons/custom-sprite/svg/symbols.svg#custom93"></use>
                                </svg>Site Genesis Global</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>

    </div>
</header>
