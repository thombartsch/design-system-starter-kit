<div class="slds-panel slds-size_medium slds-panel_docked slds-panel_docked-right slds-is-open" aria-hidden="false">
  <div class="slds-panel__header slds-p-top_none slds-p-left_none slds-p-right_none slds-p-bottom_none">
    <!--h2 class="slds-panel__header-title slds-text-heading_small">Properties</h2-->
    <div class="slds-tabs_default">
      <ul class="slds-tabs_default__nav" role="tablist">
        <li class="slds-tabs_default__item" title="Properties" role="presentation" id="tab_prop">
          <a class="slds-tabs_default__link" href="javascript:void(0);" role="tab" tabindex="0" aria-selected="true" aria-controls="tab-properties" id="tab-nav-properties__item">Properties</a>
        </li>
        <li class="slds-tabs_default__item slds-is-active" title="Navigator" role="presentation" id="tab_nav">
          <a class="slds-tabs_default__link" href="javascript:void(0);" role="tab" tabindex="-1" aria-selected="false" aria-controls="tab-navigator" id="tab-nav-navigator__item">Navigator</a>
        </li>
      </ul>
    </div>
    <button class="slds-button slds-button_icon slds-panel__close slds-button_icon-small" title="Close Filter Panel">
      <svg class="slds-button__icon" aria-hidden="true">
        <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#close"></use>
      </svg>
      <span class="slds-assistive-text">Close Filter Panel</span>
    </button>
  </div>
  <div class="slds-panel__body">

    <div id="tab-properties" class="slds-tabs_default__content slds-hide" role="tabpanel" aria-labelledby="tab-nav-properties__item">
      {% include "_commerce-selector-inc_banner.html" %}
      {% include "_commerce-selector-inc_category.html" %}
      {% include "_commerce-selector-inc_row.html" %}
    </div>



    <div id="tab-navigator" class="slds-tabs_default__content slds-show" role="tabpanel" aria-labelledby="tab-nav-navigator__item">
      <!--h1 class="slds-heading_medium">Navigator</h1-->
      <ul class="slds-has-dividers_bottom-space" id="navigator_list">
      </ul>
    </div>

  </div>
</div>
