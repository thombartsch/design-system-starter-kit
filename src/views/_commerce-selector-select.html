<div class="slds-p-around_medium slds-theme_shade" id="select-intro">
  <p id="empty-state-text" class="slds-text-heading_medium slds-text-align_center slds-m-bottom_medium" style="width: 100%;">Select a type</p>
  <a href="javascript:void(0);" class="slds-box slds-box_link slds-box_x-small slds-media slds-m-bottom_medium slds-color__background_gray-1" id="select-product">
    <div class="slds-media__figure slds-media__figure_fixed-width slds-align_absolute-center slds-m-left_xx-small">
      <span class="slds-icon_container slds-icon-custom-custom68" title="Description of icon when needed">
        <svg class="slds-icon" aria-hidden="true">
          <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="/assets/icons/custom-sprite/svg/symbols.svg#custom68" />
        </svg>
        <span class="slds-assistive-text">Description of icon</span>
      </span>
    </div>
    <div class="slds-media__body slds-border_left slds-p-around_small">
      <h2 class="slds-truncate slds-text-heading_medium" title="Share the knowledge">Sites</h2>
    </div>
  </a>

  <a href="javascript:void(0);" class="slds-box slds-box_link slds-box_x-small slds-media slds-m-bottom_medium slds-color__background_gray-1" id="select-collection">
    <div class="slds-media__figure slds-media__figure_fixed-width slds-align_absolute-center slds-m-left_xx-small">
      <span class="slds-icon_container slds-icon-standard-folder" title="Description of icon when needed">
        <svg class="slds-icon" aria-hidden="true">
          <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="/assets/icons/standard-sprite/svg/symbols.svg#folder" />
        </svg>
        <span class="slds-assistive-text">Description of icon</span>
      </span>
    </div>
    <div class="slds-media__body slds-border_left slds-p-around_small">
      <h2 class="slds-truncate slds-text-heading_medium" title="Share the knowledge">Collections</h2>
    </div>
  </a>
</div>

 <script type="text/javascript">
    $(document).ready(function() {
      $('#select-product').click(function() {
        $('#select-intro, #picker-tabs, #select-search, #empty-state, #combobox-unique-id2').toggleClass('slds-hide');
      });

      $('#select-collection').click(function() {
        $('#select-intro, #collections').toggleClass('slds-hide');
      });

      $('#select-category').click(function() {
        $('#select-intro, #picker-tabs, #select-search, #tab-default-2, #combobox-unique-id1').toggleClass('slds-hide');
        $('#tab-default-2').toggleClass('slds-show');
      });
    });

    </script>
