<button id="add_section"> Add section</button>
<!DOCTYPE html>
<html lang="en" class="list-view">

  <head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>.: Page Designer :.</title>
    <meta name="robots" content="noindex, nofollow"/>
    <link rel="icon" type="image/png" href="/favicon.png"/>
    <!-- Prototype styles -->
  </head>

  <body>
    <link rel="stylesheet" href="/styles/index.css"/>
    <!-- Simple List -->




<button id="add_item"> Add item</button>
<div id=container>
  <div class="main">
      <div class="item">A</div>
      <div class="item">B</div>
      <div class="item">C</div>
  </div>
</div>


<script src='/scripts/jquery-3.2.1.min.js'></script>
<script src='/scripts/jquery-ui.min.js'></script>
<script src='/scripts/utils.js'></script>
<script src='/scripts/tether.min.js'></script>
<script src='/scripts/dragula.min.js'></script>

<script src = "/scripts/Sortable.js"></script>

<script>
var counter = 0;

var drake = dragula({});

$('#add_section').on('click', function() {
    var elem = '<div class="main"><!--div class="item">' + (counter++) + '</div--></div>';
    $('#container').append(elem);
    drake.containers.push($('.main').last().get(0));
})

$('#add_item').on('click', function() {
    var elem = '<div class="item">' + (counter++) + '</div>';
    $('.main').last().append(elem);
})

drake.containers.push($('.main').get(0));
</script>

<style>
.main {
  border: 2px solid;
}
.item {
    color: 'red';
    background: yellow;
    border: 2px solid;
    margin: auto;
    margin-bottom: 10px;
    width: 10%;
    text-align: center;
}
</style>

</body>




</html>
