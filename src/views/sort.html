<div class="slds-col slds-grid">
  <div class="slds-col sortable1" id="components">
    <!-- menu -->
      <div class="drag">
        component
      </div>
      <div class="drag">
        component with drop zone

          inner drop zone
        </div>
      </div>
    <!-- /menu -->

<script>
$(function() {
    $(".drop").sortable({
      revert: true
    });
    $(".drag").draggable({
      connectToSortable: ".drop",
      helper: "clone",
      revert: "invalid"
    });
    $( "div" ).disableSelection();
  } );
</script>
