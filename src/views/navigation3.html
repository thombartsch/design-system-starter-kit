<!DOCTYPE html>
<html>

<head>
    <title>.:3:.</title>
    <link rel="icon" type="image/png" href="/favicon.png" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.7/css/all.css">
    <link rel="stylesheet" href="/styles/index.css" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300&display=swap" rel="stylesheet">

    <script>
        // Open the full screen search box
        function openSearch() {
            document.getElementById("searchOverlay").style.display = "block";
        }

        // Close the full screen search box
        function closeSearch() {
            document.getElementById("searchOverlay").style.display = "none";
        }
    </script>


</head>

<body>
    <!-- ADVERTISEMENT BANNER -->
    <section class="banner dark full-width">
        <div class="slds-col slds-p-around_small slds-align_absolute-center">
            <h4 class="slds-text-heading--small font-white">COVID-19 Update</h4>
        </div>
    </section>
    <!-- //ADVERTISEMENT BANNER -->
    
    <header class="header">
        <div id="logo">
            <a href="/" class="logo"><img src="/assets/logo-alpine-group.svg" alt="Alpine Group Logo" /></a>
        </div>
        <div id="categories">
            <input class="menu-btn" type="checkbox" id="menu-btn" />
            <label class="menu-icon" for="menu-btn"><span class="nav-icon"></span></label>
            <ul class="menu">
                <li><a href="#">Alpine Nutrition</a></li>
                <li><a href="#">Alpine Energy</a></li>
                <li><a href="#">Alpine Blends</a></li>
                <li><a href="#">Alpine Machinery</a></li>
            </ul>
        </div>
        <div id="usermenu">
            <ul class="shortcuts">
                <li>
                    <a onclick="openSearch();">
                        <span class="slds-icon_container slds-icon-utility-announcement" title="Description of icon when needed">
                            <svg class="slds-icon slds-icon-text-default slds-icon_small" aria-hidden="true">
                                <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#search"></use>
                            </svg>
                            <span class="slds-assistive-text">Search in our site</span>
                        </span>
                    </a>
                </li>
                <li>
                <li>
                    
                    

                    <a href="#">
                        <!--span class="w3-badge w3-green">6</span-->
                        <span class="slds-icon_container slds-icon-utility-announcement" title="Description of icon when needed">
                            <svg class="slds-icon slds-icon-text-default slds-icon_small" aria-hidden="true">
                                <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#user"></use>
                            </svg>
                            <span class="slds-assistive-text">All information related to your account</span>
                        </span>
                    </a>
                </li>
                <li><a href="#">
                        <span class="slds-icon_container slds-icon-utility-announcement" title="Description of icon when needed">
                            <svg class="slds-icon slds-icon-text-default slds-icon_small" aria-hidden="true">
                                <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#cart"></use>
                            </svg>
                            <span class="slds-assistive-text">Your cart</span>
                        </span>
                    </a></li>
            </ul>

        </div>
    </header>

    
    <style>
        .ad-banner-static{
            background: url(/assets/ad.jpg);
            background-repeat: no-repeat;
            background-position: center center;
            min-height: 70vh;
            min-width: 100vw;
            display: inline-flex;
            align-items: center;
            text-align: center;
        }
    </style>
    
    
    
    <!-- MAIN PAGE -->
    <main class="app-wrapper">
        <div class="slds-grid">
            <div class="slds-col ad-banner-static">
                <p><img src="/assets/logo-alpine-group.svg" alt="Alpine Group Logo" /></p>
                <p><h1>Nature at its best.</h1></p>
            </div>
        </div>
    </main>
    <!-- //MAIN PAGE -->
    
    
    
    
    
    
    <!-- SEARCH MODAL -->
    <div id="searchOverlay" class="overlay">
        <a href="#" class="closebtn" onclick="closeSearch()" title="Close Overlay">
            <span class="slds-icon_container slds-icon-utility-announcement" title="Description of icon when needed">
                <svg class="slds-icon slds-icon-text-weak slds-icon_medium" aria-hidden="true">
                    <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#close"></use>
                </svg>
                <span class="slds-assistive-text">All information related to your account</span>
            </span>
        </a>
        <div class="overlay-content">
            <form>
                <div class="slds-form-element">
                    <div class="slds-form-element__control slds-input-has-icon slds-input-has-icon_right slds-text-heading--medium">
                        <svg class="slds-icon slds-input__icon slds-input__icon_right slds-icon-text-default" aria-hidden="true">
                            <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#search"></use>
                        </svg>
                        <input type="text" id="text-input-id-1" placeholder="What are you looking for?" class="slds-input" />
                    </div>
                </div>
                <div class="slds-text-align_left slds-p-top_medium slds-p-bottom_small">
                    <h3 class="slds-text-heading--medium font-grey">Popular Searches</h3>
                    <ul>
                        <li><a href="" class="slds-text-heading--small font-white">Energy Drinks</a></li>
                        <li><a href="" class="slds-text-heading--small font-white">Energy</a></li>
                        <li><a href="" class="slds-text-heading--small font-white">Bars</a></li>
                    </ul>
                </div>
            </form>

        </div>
    </div>
