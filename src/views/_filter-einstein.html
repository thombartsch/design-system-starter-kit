<div class="slds-col slds-panel slds-grid slds-grid_vertical slds-nowrap slds-panel_filters slds-m-left_none">
  <div class="slds-form slds-form_stacked slds-grow slds-scrollable_y slds-grid slds-grid_vertical">
    <div class="slds-filters">
      <div class="slds-filters__header slds-grid slds-has-divider_bottom-space">
        <img class="slds-m-right_x-small" src="assets/e-icon.svg" />
        <h2 class="slds-align-middle slds-text-heading_small">Einstein recommends</h2>
      </div>
      <div class="slds-filters__body">
        <ol class="slds-list_vertical slds-list_vertical-space">
          <li class="slds-item slds-hint-parent einstein-placeholder-item">
            <img class="slds-m-right_x-small" src="assets/einstein-empty-state.svg" style="width: 100%;" />
          </li>
          <li class="slds-item slds-hint-parent slds-hide einstein-item">
            <div class="slds-filters__item slds-grid slds-grid_vertical-align-center">
              <button href="javascript:void(0);" class="slds-button_reset slds-grow slds-has-blur-focus" id="trigger-change">
                <span class="slds-assistive-text">Edit filter:</span>
                <p class="slds-text-body_small">Product</p>
                <div class="slds-media">
                  <div class="slds-media__figure">
                    <span class="slds-avatar slds-avatar_large">
        <img alt="Person name" src="/assets/product-img.png" title="User avatar" />
      </span>
                  </div>
                  <div class="slds-media__body">
                    <p>Mitsubishi A90 Series 65” Laser DLP® High Definition Television</p>
                  </div>
                </div>
              </button>
            </div>
          </li>

          <li class="slds-item slds-hint-parent slds-hide einstein-item">
            <div class="slds-filters__item slds-grid slds-grid_vertical-align-center">
              <button href="javascript:void(0);" class="slds-button_reset slds-grow slds-has-blur-focus" id="trigger-change">
                <span class="slds-assistive-text">Edit filter:</span>
                <p class="slds-text-body_small">Category</p>
                <div class="slds-media">
                  <div class="slds-media__body">
                    <p class="slds-text-heading_small">Televisions</p>
                  </div>
                </div>
              </button>
            </div>
          </li>
        </ol>
      </div>
      <div class="slds-filters__footer slds-grid slds-shrink-none slds-hide">
        <button class="slds-button_reset slds-text-link" href="javascript:void(0);" id="show-new-filter">Add Filter</button>
        <button class="slds-button_reset slds-text-link slds-col_bump-left" href="javascript:void(0);" id="delete-filters">Remove All</button>
      </div>
    </div>
  </div>
</div>
