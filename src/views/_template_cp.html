<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>.:.CodeProfiler - SLDS - MOCK.:.</title>
    <meta name="robots" content="noindex, nofollow" />
    <link rel="icon" type="image/png" href="/favicon.png" />

    <!-- Prototype styles -->
    <link rel="stylesheet" href="/styles/index.css" />
</head>

<body>
    <!--
    Base Global Header component
    https://www.lightningdesignsystem.com/components/global-header/
  -->
    <header class="slds-global-header_container"><a href="javascript:void(0);" class="slds-assistive-text slds-assistive-text--focus">Skip to Navigation</a><a href="javascript:void(0);" class="slds-assistive-text slds-assistive-text--focus">Skip to Main Content</a>
        <div class="slds-global-header slds-grid slds-grid--align-spread">
            <div class="slds-global-header__item">
                <div class="slds-global-header__logo">
                    <img src="/assets/images/logo-noname.svg" alt="" />
                </div>
            </div>
            <div class="slds-global-header__item slds-global-header__item--search">
                <div class="slds-form-element slds-lookup">
                    <label class="slds-assistive-text" for="global-search-01">Search Salesforce</label>
                    <div class="slds-form-element__control lookup__search-control slds-input-has-icon slds-input-has-icon--left">
                        <svg aria-hidden="true" class="slds-input__icon">
              <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#search"></use>
            </svg>
                        <input id="global-search-01" class="slds-input slds-lookup__search-input" type="search" placeholder="Search Salesforce" />
                    </div>
                </div>
            </div>
            <ul class="slds-global-header__item slds-grid slds-grid--vertical-align-center">
                <li class="slds-dropdown-trigger slds-dropdown-trigger--click slds-m-left--x-small">
                    <button class="slds-button" title="person name" aria-haspopup="true">
            <span class="slds-avatar slds-avatar--circle slds-avatar--medium">
              <img src="/assets/images/avatar2.jpg" alt="person name" />
            </span>
          </button>
                </li>
            </ul>
        </div>
    </header>


    <!--
    Placeholder to push the context bar down
  -->
    <div class="app-header-placeholder"></div>

    <!--
    Navigation Bar component
    https://www.lightningdesignsystem.com/components/global-navigation/
  -->
    <div class="slds-context-bar">
        <div class="slds-context-bar__primary slds-context-bar__item--divider-right">
            <div class="slds-context-bar__item slds-context-bar__dropdown-trigger slds-dropdown-trigger slds-dropdown-trigger--click slds-no-hover">
                <div class="slds-context-bar__icon-action">
                    <a href="javascript:void(0);" class="slds-icon-waffle_container slds-context-bar__button">
                        <div class="slds-icon-waffle">
                            <div class="slds-r1"></div>
                            <div class="slds-r2"></div>
                            <div class="slds-r3"></div>
                            <div class="slds-r4"></div>
                            <div class="slds-r5"></div>
                            <div class="slds-r6"></div>
                            <div class="slds-r7"></div>
                            <div class="slds-r8"></div>
                            <div class="slds-r9"></div>
                        </div>
                        <span class="slds-assistive-text">Open App Launcher</span>
                    </a>
                </div>
                <span class="slds-context-bar__label-action slds-context-bar__app-name">
                    <span class="slds-truncate">Commerce Cloud</span>
                </span>
            </div>

            <div class="slds-context-bar__item slds-context-bar__object-switcher slds-context-bar__dropdown-trigger slds-dropdown-trigger slds-dropdown-trigger--click">
                <a href="javascript:void(0);" title="Context" class="slds-context-bar__label-action">
                  <span class="slds-truncate">Administration</span>
                </a>
                <div class="slds-context-bar__icon-action">
                  <button class="slds-button slds-button--icon-container slds-button--icon-x-small" aria-haspopup="true" title="settings">
                    <svg class="slds-button__icon" aria-hidden="true">
                      <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#chevrondown"></use>
                    </svg>
                    <span class="slds-assistive-text">Open object switcher menu</span>
                  </button>
                </div>
                <div class="slds-dropdown slds-dropdown--right" id="applicationswitch">
                  <ul class="slds-dropdown__list" role="menu">
                    <li class="slds-dropdown__item" role="presentation">
                      <a href="javascript:void(0);" role="menuitem" tabindex="-1">
                        <span class="slds-truncate">
                          <svg class="slds-icon slds-icon--small slds-icon-standard-account slds-m-right--small" aria-hidden="true">
                            <use xlink:href="/assets/icons/standard-sprite/svg/symbols.svg#account"></use>
                          </svg>Accounts</span>
                      </a>
                    </li>
                    <li class="slds-dropdown__item" role="presentation">
                      <a href="javascript:void(0);" role="menuitem" tabindex="-1">
                        <span class="slds-truncate">
                          <svg class="slds-icon slds-icon--small slds-icon-standard-case slds-m-right--small" aria-hidden="true">
                            <use xlink:href="/assets/icons/standard-sprite/svg/symbols.svg#case"></use>
                          </svg>Cases</span>
                      </a>
                    </li>
                    <li class="slds-dropdown__item" role="presentation">
                      <a href="javascript:void(0);" role="menuitem" tabindex="-1">
                        <span class="slds-truncate">
                          <svg class="slds-icon slds-icon--small slds-icon-standard-work-order slds-m-right--small" aria-hidden="true">
                            <use xlink:href="/assets/icons/standard-sprite/svg/symbols.svg#work_order"></use>
                          </svg>Insights</span>
                      </a>
                    </li>
                  </ul>
                </div>
          </div>
        </div>
        
        <nav class="slds-context-bar__secondary" role="navigation">
            <ul class="slds-grid">
                <li class="slds-context-bar__item slds-is-active">
                    <a href="javascript:void(0);" class="slds-context-bar__label-action" title="Code Profiler">
                        <span class="slds-truncate">Code Profiler</span>
                    </a>
                </li>
            </ul>
        </nav>

 <div class="slds-context-bar__item slds-context-bar__object-switcher slds-context-bar__dropdown-trigger slds-dropdown-trigger slds-dropdown-trigger--click">
                <a href="javascript:void(0);" title="Context" class="slds-context-bar__label-action">
                  <span class="slds-truncate">Site Genesis</span>
                </a>
                 <div class="slds-context-bar__icon-action slds-dropdown-trigger slds-dropdown-trigger--click" aria-expanded="true">

                    <button class="slds-button slds-button--icon-container slds-button--icon-x-small" aria-haspopup="true" title="settings">
                        <svg class="slds-button__icon" aria-hidden="true">
                        <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#chevrondown"></use>
                        </svg>
                        <span class="slds-assistive-text">Open object switcher menu</span>
                    </button>
                    <div class="slds-dropdown slds-dropdown--right">
                        <ul class="dropdown__list" role="menu">
                        <li class="slds-dropdown__item slds-is-selected" role="presentation">
                            <a href="javascript:void(0);" role="menuitemcheckbox" aria-checked="true" tabindex="0">
                            <span class="slds-truncate">
                                <svg class="slds-icon slds-icon--selected slds-icon--x-small slds-icon-text-default slds-m-right--x-small" aria-hidden="true">
                                <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#check"></use>
                                </svg>Site Genesis</span>
                            </a>
                        </li>
                        <li class="slds-dropdown__item  slds-has-divider--top-space" role="presentation">
                            <a href="javascript:void(0);" role="menuitemcheckbox" tabindex="-1">
                                <span class="slds-truncate">
                                <svg class="slds-icon slds-icon--selected slds-icon--x-small slds-icon-text-default slds-m-right--x-small" aria-hidden="true">
                                <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#check"></use>
                                </svg>Site Genesis Global</span>
                            </a>
                        </li>
                        </ul>
                    </div>
                </div>
          </div>




    </div>

    <main class="app-wrapper">
        {% block content %}
        <!-- Content from HTML files gets injected here -->
        {% endblock %}
    </main>







    <script src="/scripts/app.js"></script>
    <script src="/scripts/vendor/svg4everybody.min.js"></script>
    <script>
        svg4everybody();
    </script>

    <!-- JAVASCRIPT -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"></script>


    <script>
        $('#filtertoggle').click(function(event) {
            $("#filtersection").toggleClass("display-inline display-none");
            $("#filtertoggle").toggleClass("slds-is-selected slds-not-selected");
            $("#datatable").toggleClass("slds-size--1-of-1 slds-size--1-of-2");
            $("#datatable").toggleClass("slds-medium-size--6-of-6 slds-medium-size--5-of-6");
            $("#datatable").toggleClass("slds-large-size--12-of-12 slds-large-size--10-of-12");
        });


        $('#filterbutton').click(function(event) {
            $("#filtersection").toggleClass("display-inline display-none");
            $("#filtertoggle").toggleClass("slds-is-selected slds-not-selected");
            $("#datatable").toggleClass("slds-size--1-of-1 slds-size--1-of-2");
            $("#datatable").toggleClass("slds-medium-size--6-of-6 slds-medium-size--5-of-6");
            $("#datatable").toggleClass("slds-large-size--12-of-12 slds-large-size--10-of-12");
        });

        $('.slds-section').click(function() {
            $(this).toggleClass('slds-is-open');
            $(this).toggleClass('slds-is-closed');
        });

        $('.show_modal').click(function(){
            //alert("The paragraph was clicked.");
            $('#data_modal').toggleClass('slds-hide');
            $('#data_modal').toggleClass('slds-show');
        });

        $('.close_modal').click(function(){
            $('#data_modal').toggleClass('slds-hide');
            $('#data_modal').toggleClass('slds-show');
        });


        $('.toggle-tooltip').click(function(){
            $('#tooltip-content').toggleClass('slds-hide');
            $('#tooltip-content').toggleClass('slds-show');
        });

    <style>
        #filtersection {
            display: inline;
        }
        
        .display-none {
            display: none !important;
        }
        
        .display-inline {
            display: inline !important;
        }
        
        .hidden {
            display: none;
        }
        
        .visible {
            display: block;
        }
        .slds-context-bar{
            border-bottom: 3px solid #84BD00;
        }
        .slds-context-bar__item.slds-is-active:before, 
        .slds-context-bar__item.slds-is-active:after {
            background: #84BD00;
        }
       .slds-table--bordered thead > tr + tr > th {
            border-top: 1px solid #d8dde6;
            border-left: 1px solid #d8dde6;
        } 
    </style>


    <!-- / JAVASCRIPT -->


</body>

</html>
