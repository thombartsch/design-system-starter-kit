<div style="position: relative; height: 9px;">
  <div class="slds-builder-header_container">
    <header class="slds-builder-header">
      <div class="slds-builder-header__item">
        <div class="slds-builder-header__item-label slds-media slds-media_center">
          <div class="slds-media__figure">
            <span class="slds-icon_container slds-icon-utility-builder slds-current-color">
              <svg class="slds-icon slds-icon_x-small" aria-hidden="true">
                <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#builder"/>
              </svg>
            </span>
          </div>
          <div class="slds-media__body">Commerce Builder</div>
        </div>
      </div>
      <nav class="slds-builder-header__item slds-builder-header__nav">
        <ul class="slds-builder-header__nav-list">
          <li class="slds-builder-header__nav-item">
            <a href="javascript:void(0);" class="slds-builder-header__item-action slds-media slds-media_center">
              <span class="slds-media__figure">
                <span class="slds-icon_container slds-icon-utility-settings slds-current-color">
                  <svg class="slds-icon slds-icon_x-small" aria-hidden="true">
                    <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#settings"/>
                  </svg>
                </span>
              </span>
              <span class="slds-media__body">
                <span class="slds-truncate" title="Settings">Page Settings</span>
              </span>
            </a>
          </li>
          <li class="slds-builder-header__nav-item">
            <button class="slds-button slds-builder-header__item-action slds-media slds-media_center" aria-haspopup="true" title="Click to open menu">
              <span class="slds-media__figure">
                <span class="slds-icon_container slds-icon-utility-page slds-current-color">
                  <svg class="slds-icon slds-icon_x-small" aria-hidden="true">
                    <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#page"/>
                  </svg>
                </span>
              </span>
              <span class="slds-media__body">
                <span class="slds-truncate" title="Dropdown">Page Name</span>
                <span class="slds-icon_container slds-icon-utility-chevrondown slds-current-color slds-m-left_small">
                  <svg class="slds-icon slds-icon_x-small" aria-hidden="true">
                    <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#chevrondown"/>
                  </svg>
                </span>
              </span>
            </button>
          </li>
        </ul>
      </nav>
      <div class="slds-builder-header__item">
        <h1 class="slds-builder-header__item-label slds-hide">Page Type</h1>
      </div>
      <div class="slds-builder-header__item slds-builder-header__utilities">
        <div class="slds-builder-header__utilities-item">
          <a href="javascript:void(0);" class="slds-builder-header__item-action slds-media slds-media_center">
            <div class="slds-media__figure">
              <span class="slds-icon_container slds-icon-utility-back slds-current-color">
                <svg class="slds-icon slds-icon_x-small" aria-hidden="true">
                  <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#back"/>
                </svg>
              </span>
            </div>
            <div class="slds-media__body">Back</div>
          </a>
        </div>
        <div class="slds-builder-header__utilities-item">
          <a href="javascript:void(0);" class="slds-builder-header__item-action slds-media slds-media_center">
            <div class="slds-media__figure">
              <span class="slds-icon_container slds-icon-utility-help slds-current-color">
                <svg class="slds-icon slds-icon_x-small" aria-hidden="true">
                  <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#help"/>
                </svg>
              </span>
            </div>
            <div class="slds-media__body">Help</div>
          </a>
        </div>
      </div>
    </header>
    <div class="slds-builder-toolbar" role="toolbar">
      <div class="slds-builder-toolbar__item-group" aria-label="Canvas Actions">
        <div class="slds-button-group">
          <button class="slds-button slds-button_icon slds-button_icon-border" title="Undo" tabindex="0">
            <svg class="slds-button__icon" aria-hidden="true">
              <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#undo"/>
            </svg>
            <span class="slds-assistive-text">Undo</span>
          </button>
          <button class="slds-button slds-button_icon slds-button_icon-border" title="Redo" tabindex="-1">
            <svg class="slds-button__icon" aria-hidden="true">
              <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#redo"/>
            </svg>
            <span class="slds-assistive-text">Redo</span>
          </button>
        </div>
      </div>
      <div class="slds-builder-toolbar__item-group" aria-label="Edit actions">
        <div class="slds-button-group">
          <button class="slds-button slds-button_icon slds-button_icon-border" title="Cut" tabindex="-1">
            <svg class="slds-button__icon" aria-hidden="true">
              <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#cut"/>
            </svg>
            <span class="slds-assistive-text">Cut</span>
          </button>
          <button class="slds-button slds-button_icon slds-button_icon-border" title="Copy" tabindex="-1">
            <svg class="slds-button__icon" aria-hidden="true">
              <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#copy"/>
            </svg>
            <span class="slds-assistive-text">Copy</span>
          </button>
          <button class="slds-button slds-button_icon slds-button_icon-border" title="Paste" tabindex="-1">
            <svg class="slds-button__icon" aria-hidden="true">
              <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#paste"/>
            </svg>
            <span class="slds-assistive-text">Paste</span>
          </button>
        </div>
      </div>
      <div class="slds-builder-toolbar__actions" aria-label="Document actions">
        <button class="slds-button slds-button_neutral">
          <svg class="slds-button__icon slds-button__icon_left" aria-hidden="true">
            <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#right"/>
          </svg>
          Preview</button>
        <button class="slds-button slds-button_neutral slds-hide">Save As</button>
        <button class="slds-button slds-button_brand">Publish</button>
      </div>
    </div>
  </div>
</div>
