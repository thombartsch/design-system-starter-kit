<!DOCTYPE html>
<html lang='en' class='list-view'>

  <head>
    <meta charset='utf-8'/>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'/>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'/>
    <title>.: Page Designer :.</title>
    <meta name='robots' content='noindex, nofollow'/>
    <link rel='icon' type='image/png' href='/favicon.png'/>
    <!--link rel='stylesheet' href='/styles/index.css'/-->
    <!-- Prototype styles -->
  </head>

  <body>





    <style type="text/css">
      .gridly {
        position: relative;
        width: 960px;
      }
      .brick.small {
        width: 140px;
        height: 140px;
        background: red;
      }
      .brick.large {
        width: 300px;
        height: 300px;
        background: blue;
      }
    </style>
    <div class="gridly">
      <div class="brick small">1</div>
      <div class="brick small">2</div>
      <div class="brick large">3</div>
      <div class="brick small">4</div>
      <div class="brick small">5</div>
      <div class="brick large">6</div>
    </div>






    <script src='/scripts/jquery-3.2.1.min.js'></script>
    <script src='/scripts/jquery-ui.min.js'></script>
    <script src="/scripts/jquery.gridly.js" type="text/javascript"></script>
    <link href="/styles/jquery.gridly.css" rel="stylesheet" type="text/css" />


    <script>
      $('.gridly').gridly({
          base: 20, // px
          gutter: 10, // px
          columns: 12
        });

    </script>


  </body>
</html>
