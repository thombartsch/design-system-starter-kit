<!--
  Extend the global template
-->
{% extends "_template.html" %}

<!--
  Page content (gets injected into the template)
-->
{% block content %}
{% include "_page-header-filtered.html" %}

<div class="page-content">
<div>
<table class="slds-table slds-table--bordered slds-table--striped slds-table--resizable-cols slds-table--fixed-layout" role="grid">
  <thead>
    <tr class="slds-line-height--reset">
      <th scope="col" style="width:3.25rem;" class="slds-text-align--right">
        <div class="slds-th__action slds-th__action--form">
          <span class="slds-checkbox">
            <input type="checkbox" name="options" id="checkbox-170" />
            <label class="slds-checkbox__label" for="checkbox-170">
              <span class="slds-checkbox--faux"></span>
              <span class="slds-form-element__label slds-assistive-text">Select All</span>
            </label>
          </span>
        </div>
      </th>
      <th class="slds-is-sortable slds-is-resizable slds-text-title--caps" scope="col">
        <a href="javascript:void(0);" class="slds-th__action slds-text-link--reset" tabindex="0">
          <span class="slds-assistive-text">Sort </span>
          <span class="slds-truncate" title="Name">Value</span>
          <div class="slds-icon_container">
            <svg class="slds-icon slds-icon--x-small slds-icon-text-default slds-is-sortable__icon" aria-hidden="true">
              <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#arrowdown"></use>
            </svg>
          </div>
          <span class="slds-assistive-text" aria-live="assertive" aria-atomic="true"></span>
        </a>
        <div class="slds-resizable">
          <label for="cell-resize-handle-567" class="slds-assistive-text">Name column width</label>
          <input type="range" min="20" max="1000" class="slds-resizable__input slds-assistive-text" id="cell-resize-handle-567" tabindex="0" />
          <span class="slds-resizable__handle">
            <span class="slds-resizable__divider"></span>
          </span>
        </div>
      </th>
      <th class="slds-is-sortable slds-is-resizable slds-text-title--caps" scope="col">
        <a href="javascript:void(0);" class="slds-th__action slds-text-link--reset" tabindex="0">
          <span class="slds-assistive-text">Sort </span>
          <span class="slds-truncate" title="Account Name">Type</span>
          <div class="slds-icon_container">
            <svg class="slds-icon slds-icon--x-small slds-icon-text-default slds-is-sortable__icon" aria-hidden="true">
              <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#arrowdown"></use>
            </svg>
          </div>
          <span class="slds-assistive-text" aria-live="assertive" aria-atomic="true"></span>
        </a>
        <div class="slds-resizable">
          <label for="cell-resize-handle-568" class="slds-assistive-text">Account Name column width</label>
          <input type="range" min="20" max="1000" class="slds-resizable__input slds-assistive-text" id="cell-resize-handle-568" tabindex="0" />
          <span class="slds-resizable__handle">
            <span class="slds-resizable__divider"></span>
          </span>
        </div>
      </th>
      <th class="slds-is-sortable slds-is-resizable slds-text-title--caps" scope="col">
        <a href="javascript:void(0);" class="slds-th__action slds-text-link--reset" tabindex="0">
          <span class="slds-assistive-text">Sort </span>
          <span class="slds-truncate" title="Close Date">Locale</span>
          <div class="slds-icon_container">
            <svg class="slds-icon slds-icon--x-small slds-icon-text-default slds-is-sortable__icon" aria-hidden="true">
              <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#arrowdown"></use>
            </svg>
          </div>
          <span class="slds-assistive-text" aria-live="assertive" aria-atomic="true"></span>
        </a>
        <div class="slds-resizable">
          <label for="cell-resize-handle-569" class="slds-assistive-text">Close Date column width</label>
          <input type="range" min="20" max="1000" class="slds-resizable__input slds-assistive-text" id="cell-resize-handle-569" tabindex="0" />
          <span class="slds-resizable__handle">
            <span class="slds-resizable__divider"></span>
          </span>
        </div>
      </th>
      <th scope="col" style="width:3.25rem;">
        <div class="slds-th__action">
          <span class="slds-assistive-text">Actions</span>
        </div>
      </th>
    </tr>
  </thead>
  <tbody>

{% for dictionary in dictionaries %}
<tr class="slds-hint-parent">
    <td role="gridcell" class="slds-text-align--right" style="width:3.25rem;">
        <span class="slds-checkbox">
          <input type="checkbox" name="options" id="{{ dictionary.id }}" />
          <label class="slds-checkbox__label" for="{{ dictionary.id }}">
            <span class="slds-checkbox--faux"></span>
        <span class="slds-form-element__label slds-assistive-text">Select item 1</span>
        </label>
        </span>
    </td>
    <td scope="row">
        <div class="slds-truncate" title="test.adidas.de">{{ dictionary.value }}</div>
    </td>
    <td role="gridcell">
        <div class="slds-truncate" title="staging.adidas.de">{{ dictionary.locale }}</div>
    </td>
    <td role="gridcell">
        <div class="slds-truncate" title="Site 2 / en_EN">{{ dictionary.type }}</div>
    </td>
    <td role="gridcell" style="width:3.25rem;">
        <div class="slds-dropdown-trigger slds-dropdown-trigger--click">
            <button class="slds-button slds-button--icon slds-button--icon-border-filled slds-button--icon-x-small" aria-haspopup="true" title="Show More">
                <svg class="slds-button__icon" aria-hidden="true">
                    <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#down"></use>
                </svg>
                <span class="slds-assistive-text">Show More</span>
            </button>
            <div class="slds-dropdown slds-dropdown--right">
                <ul class="slds-dropdown__list" role="menu">
                    <li class="slds-dropdown__item" role="presentation">
                        <a href="javascript:void(0);" role="menuitem" tabindex="0" class="trigger-edit">
                            <span class="slds-truncate" title="Menu Item One">Edit</span>
                        </a>
                    </li>
                    <li class="slds-dropdown__item" role="presentation">
                        <a href="javascript:void(0);" role="menuitem" tabindex="-1" class="delete-trigger">
                            <span class="slds-truncate" title="Menu Item Two">Delete</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </td>
</tr>
 {% endfor %}

  <script src="/scripts/app.js"></script>
  <script src="/scripts/vendor/svg4everybody.min.js"></script>
  <script>svg4everybody();</script>

  </tbody>
</table>
<div class="slds-text-align_center slds-m-top_medium slds-m-bottom_medium"><button class="slds-button slds-button_neutral">Show more</button></div>
</div>

{% endblock %}
