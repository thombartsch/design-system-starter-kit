<!DOCTYPE html>
<html lang="en" class="list-view">

  <head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>.: Page Designer :.</title>
    <meta name="robots" content="noindex, nofollow"/>
    <link rel="icon" type="image/png" href="/favicon.png"/>
    <!-- Prototype styles -->
    <link rel="stylesheet" href="/styles/index.css"/>
  </head>

  <body>


    <div class="slds-grid slds-col">
      <div class="slds-grid slds-col">
        <ul class="copy" id="listTools">
          <li 1id="num1">
            <div class="component">
              <span class="handle">&varr;</span> component -1
            </div>
            <div class="placeholder">
              placeholder -1
              <ul class="region">
                <li>
                  1
                </li>
              </ul>
            </div>
            <div class="structure">
              structure -1
            </div>
          </li>
          <li 1id="num2">
            <div class="component">
              <span class="handle">&varr;</span> component -2
            </div>
            <div class="placeholder">
              placeholder -2
            </div>
            <div class="structure">
              structure -2
            </div>
          </li>
          <li 1id="num3">
            <div class="component">
              <span class="handle">&varr;</span> component -3
            </div>
            <div class="placeholder">
              placeholder -3
            </div>
            <div class="structure">
              structure -3
            </div>

          </li>
          <li 1id="num4">
            <div class="component">
              <span class="handle">&varr;</span> component -4
            </div>
            <div class="placeholder">
              placeholder -4
            </div>
            <div class="structure">
              structure -4
            </div>

          </li>
        </ul>
      </div>

      <div class="slds-grid slds-col" 2id="canvas">
          <ul class="list slds-list slds-col region sortable" id="listEditor" 2style="background:#fff; min-height:100px; border:1px dashed #ccc;">

          </ul>
      </div>

      <div class="slds-grid slds-col">
        <ul class="sortable" id="page_structure">

        </ul>
      </div>

    </div>


<script src='/scripts/jquery-3.2.1.min.js'></script>
<script src='/scripts/jquery-ui.min.js'></script>
<script src='/scripts/utils.js'></script>
<script src='/scripts/tether.min.js'></script>
<script src='/scripts/dragula.min.js'></script>

<script src = '/scripts/html5sortable.js'></script>
<script>
sortable('.region', {
  forcePlaceholderSize: true,
  placeholderClass: 'sortable-placeholder',
  hoverClass: 'is-hovered',
  acceptFrom: '.copy',
});

sortable('.inner-region', {
  forcePlaceholderSize: true,
  placeholderClass: 'sortable-placeholder',
  hoverClass: 'is-hovered',
  acceptFrom: '.copy,.region,.inner-region',
});

sortable('.copy', {
  copy:true // default to false
});
</script>

<style>
.region{
  background: #fff;
  border: 1px dashed #ccc;
  min-height: 20px;
}
</style>



</body>




</html>
