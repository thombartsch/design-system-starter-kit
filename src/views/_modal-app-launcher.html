<div class="slds-hide slds-modal_large" id="apps">
  <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open slds-list-builder" aria-labelledby="id-of-modalheader-h2" aria-describedby="modal-content-id-1">
    <div class="slds-modal__container">
      <header class="slds-modal__header slds-app-launcher__header slds-grid slds-grid_align-spread slds-grid_vertical-align-center">
        <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse app-switch-trigger" title="Close">
          <svg class="slds-button__icon slds-button__icon_large" aria-hidden="true">
            <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#close"></use>
          </svg><span class="slds-assistive-text">Close</span></button>
        <h2 id="header43" class="slds-text-heading_medium">App Launcher</h2>
        <div class="slds-app-launcher__header-search">
          <div class="slds-form-element">
            <label for="app-launcher-search" class="slds-form-element__label slds-assistive-text">Find an app</label>
            <div class="slds-form-element__control slds-input-has-icon slds-input-has-icon_left">
              <svg class="slds-input__icon" aria-hidden="true">
                <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#search"></use>
              </svg>
              <input type="search" class="slds-input" id="app-launcher-search" placeholder="Find an app">
            </div>
          </div>
        </div>
        <button class="slds-button slds-button_neutral">App Exchange</button>
      </header>
      <div class="slds-modal__content slds-app-launcher__content slds-p-around_medium" id="modal-content-id-1">
        <div class="slds-section slds-is-open">
          <h3 class="slds-section__title"><button aria-controls="appsContent" aria-expanded="true" class="slds-button slds-section__title-action"><svg class="slds-section__title-action-icon slds-button__icon slds-button__icon_left" aria-hidden="true"><use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#switch"></use></svg><span class="slds-truncate" title="All Apps">All Apps</span></button></h3>
          <div aria-hidden="false" class="slds-section__content" id="appsContent">
            <div class="slds-assistive-text" id="drag-live-region" aria-live="assertive"></div>
            <div class="slds-assistive-text" id="drag-instructions">Press space bar to move this app within the list.</div>
            <ul class="slds-grid slds-grid_pull-padded slds-wrap">

{% for app in apps %}
              <li class="slds-p-horizontal_small slds-size_1-of-1 slds-medium-size_1-of-4">
                <a aria-describedby="drag-instructions" draggable="true" href="javascript:void(0);" class="slds-app-launcher__tile slds-text-link_reset slds-is-draggable">
                  <div class="slds-app-launcher__tile-figure">

<svg class="slds-icon slds-icon-custom-custom{{ app.icon }} slds-icon_large" aria-hidden="true">
                      <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="/assets/icons/custom-sprite/svg/symbols.svg#custom{{ app.icon }}"></use>
                    </svg>

                    <span class="slds-icon_container" title="Drag item to a new location"><svg class="slds-icon slds-icon_x-small slds-icon-text-default" aria-hidden="true"><use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#rows"></use></svg></span></div>
                  <div class="slds-app-launcher__tile-body"><span class="slds-text-link slds-text-heading_small">{{ app.label }}</span>
                    <p>
                      ...
                      <span class="slds-text-link">More</span></p>
                  </div>
                </a>
              </li>
    {% endfor %}
            </ul>
          </div>
        </div>
        <hr>
        <div class="slds-section slds-is-open">
          <h3 class="slds-section__title"><button aria-controls="itemsContent" aria-expanded="true" class="slds-button slds-section__title-action"><svg class="slds-section__title-action-icon slds-button__icon slds-button__icon_left" aria-hidden="true"><use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#switch"></use></svg><span class="slds-truncate" title="All Items">All Items</span></button></h3>
          <div aria-hidden="false" class="slds-section__content" id="itemsContent">
            <ul class="slds-grid slds-grid_pull-padded slds-wrap">
{% for item in allitems %}
              <li class="slds-p-horizontal_small slds-size_xx-small slds-size_1-of-1 slds-medium-size_1-of-4">
                <a href="javascript:void(0);"" title="Accounts">{{ item.labelx }}</a>
              </li>
    {% endfor %}
            </ul>
          </div>
        </div>
      </div>
    </div>
  </section>
  <div class="slds-backdrop slds-backdrop_open "></div>
</div>
